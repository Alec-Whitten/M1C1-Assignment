<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>M1C1 CSS Grid Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/b3c0769282.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="grideOne">
        <p>Hello World</p>
        <p style="color:blue;">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="gridTwo-child-one">
            <p>I am Child One.</p>
        </div>
        <div class="gridTwo-child-two">
            <p>I am Child Two.</p>
        </div>
        <div class="gridTwo-child-three">
            <p>I am Child Three.</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="gridThree-child-one">
            <p>This is a cool picture:</p>
        </div>
        <div class="gridThree-child-two">
            <img src="images/Atlas.jpg" alt="picture">
        </div>
    </div>

    <div class="gridFour">
        <div class="gridFour-child-one">
            <p>I am Grid Four's Child One's text</p>
        </div>
        <div id="grideFour-Child-two">
            <p>I am Grid Four's favorite text.</p>
            <p>No I'm Grid Four's favorite text.</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="gridFive-child-one">
            <p>I am Grid Five's Child One's text</p>
        </div>
        <div id="grideFive-Child-two">
            <img src="images/lantern.jpg" alt="I am Grid Five's favorite picture.">
            <img src="images/street.avif" alt="No I'm Grid Five's favorite picture.">
        </div>
    </div>

    <div class="gridSix">
        <i class="fa-solid fa-6"></i>
        <p>This is the font of Gride Six.</p>
    </div>
</body>
</html>
